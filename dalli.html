<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="photography and film portfolio">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="dalli.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="dalli.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Level 0 nodes -->
      <title>Al Dalli Deli</title>
      <section>
        <div class="two columns"><h5>Al Dalli Deli</h5></div>
        <div class="five columns"><div class="level0 node" id="n0a">Films</div></div>
        <div class="five columns"><div class="level0 node" id="n0b">Photography</div></div>
      </section>
      
      <!-- Level 0 connectors -->
      <section>
        <div class="two columns"></div>
        <div class="five columns"><div class="vline" id="l0a"></div></div>
        <div class="five columns"><div class="vline" id="l0b"></div></div>
      </section>
      
      <div class="wrapper" id="w0"><div class="hline"></div></div>
      
      <section>
        <div class="two columns"><div class="vline v0"></div></div>
        <div class="two columns"><div class="vline v0"></div></div>
        <div class="two columns"><div class="vline v0"></div></div>
        <div class="two columns"><div class="vline v0"></div></div>
        <div class="two columns"><div class="vline v0"></div></div>
        <div class="two columns"><div class="vline v0"></div></div>
      </section>
      
      <!-- Level 1 nodes -->
      <section>
        <div class="two columns"><div class="level1 node" id="n1a">Short</div></div>
        <div class="two columns"><div class="level1 node" id="n1b">Music</div></div>
        <div class="two columns"><div class="level1 node" id="n1c">Advertisements</div></div>
        <div class="two columns"><div class="level1 node" id="n1d">Commissions</div></div>
        <div class="two columns"><div class="level1 node" id="n1e"></div></div>
        <div class="two columns"><div class="level1 node" id="n1f"></div></div>
      </section>
      
      <!-- Level 1 connectors -->
      <section>
        <div class="two columns"><div class="vline" id="l1a"></div></div>
        <div class="two columns"><div class="vline" id="l1b"></div></div>
        <div class="two columns"><div class="vline" id="l1c"></div></div>
        <div class="two columns"><div class="vline" id="l1d"></div></div>
        <div class="two columns"><div class="vline" id="l1e"></div></div>
        <div class="two columns"><div class="vline" id="l1f"></div></div>
      </section>
      
      <div class="wrapper" id="w1"><div class="hline"></div></div>
      
      <section>
        <div class="two columns"><div class="vline v1"></div></div>
        <div class="two columns"><div class="vline v1"></div></div>
        <div class="two columns"><div class="vline v1"></div></div>
        <div class="two columns"><div class="vline v1"></div></div>
        <div class="two columns"><div class="vline v1"></div></div>
        <div class="two columns"><div class="vline v1"></div></div>
      </section>
      
      <!-- Level 2 nodes -->
      <section>
        <div class="two columns"><div class="level2 node" id="n2a">Short</div></div>
        <div class="two columns"><div class="level2 node" id="n2b">Music</div></div>
        <div class="two columns"><div class="level2 node" id="n2c">Advertisements</div></div>
        <div class="two columns"><div class="level2 node" id="n2d">Commissions</div></div>
        <div class="two columns"><div class="level2 node" id="n2e"></div></div>
        <div class="two columns"><div class="level2 node" id="n2f"></div></div>
      </section>
    </div>
  </body>
</html>
